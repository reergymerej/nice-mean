<!-- 
This view uses the ArticlesController (/public/js/controllers/articles.js).
REF: http://docs.angularjs.org/api/ng/directive/ngController
 -->
<section data-ng-controller="ArticlesController">

	<!-- 
	On submit, the controller's "create" method is run.
	REF: http://docs.angularjs.org/api/ng/directive/ngSubmit
	 -->
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">

				<!-- 
				"title" is added to the controller's scope, though it's not defined in the controller.
				REF: http://docs.angularjs.org/api/ng/directive/ngModel
				 -->
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">

				<!-- 
				"content" is added to the scope.
				REF: http://docs.angularjs.org/api/ng/directive/ngModel
				 -->
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">

				<!-- 
				Execute the controller method ngSubmit is bound to.
				GOTO: /public/js/controllers/articles.js :create
				 -->
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
