<!-- 
This is the same as viewing an article; the ArticlesController immediately finds
the one specified.
GOTO: /public/js/controllers/articles.js :findOne
 -->
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">

	<!-- 
	On submit, execute the controller's "update" method.
	 -->
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">

				<!-- 
				"title" is added to the scope, though it's not declared in the controller.
				REF: http://docs.angularjs.org/api/ng/directive/ngModel
				 -->
				<input type="text" class="form-control" data-ng-model="article.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<!-- 
				"content" is added to the scope.
				 -->
				<textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">

				<!-- 
				GOTO: /public/js/controllers/articles.js :update
				 -->
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
