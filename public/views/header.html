<!-- 
This snippet uses the HeaderController.
GOTO: /public/js/controllers/header.js
 -->
<div class="" data-ng-controller="HeaderController">
    <ul class="navbar-nav nav">
        <li>
            <a class="navbar-brand" href="/">MEAN - A Modern Stack</a>
        </li>

        <!-- 
        Iterate through the links in the controller (menu).
        Show them if the user is logged in (global.user).

        ui-route is a directive provided by UI.Utils helps identify the nav
        link that matches the current route.
        REF: http://angular-ui.github.io/ui-utils/

        ng-class adds "active" to the li if the route matches the link
         -->
        <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">

            <!-- 
            The href and text come from the menu items in the controller.
            GOTO: /public/js/controllers/header.js
             -->
            <a href="#!/{{item.link}}">{{item.title}}</a>
        </li>
    </ul>

    <!-- 
    If the user is authenticated, hide the signup/signin links.
     -->
    <ul class="navbar-nav nav pull-right" data-ng-hide="global.authenticated">

        <!-- 
        GOTO: /app/routes/users.js
         -->
        <li><a href="signup">Signup</a>
        </li>
        <li class="divider-vertical"></li>

        <!-- 
        GOTO: /app/routes/users.js
         -->
        <li><a href="signin">Signin</a>
        </li>
    </ul>

    <!-- 
    If authenticated, show user-specific links.
     -->
    <ul class="navbar-nav nav pull-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <!-- 
            This is a placeholder link.
             -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{global.user.name}} <b class="caret"></b>
			</a>
            <ul class="dropdown-menu">
                <!-- 
                This link triggers the /signout route.
                GOTO: /app/routes/users.js
                 -->
                <li><a href="/signout">Signout</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
