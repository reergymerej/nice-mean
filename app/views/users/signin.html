<!-- 
Plug this template into /app/views/users/auth.html
 -->
{% extends 'auth.html' %}

<!-- 
This block will replace the "auth" block in the auth template.
 -->
{% block auth %}

    <!-- 
    The form POSTs to /users/session.
    There's nothing "Angular" about it; just a regular form.
     -->
    <form class="signin form-horizontal" action="/users/session" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">

                <!-- 
                GOTO: /app/routes/users.js (POST /users/session)
                 -->
                <button class="btn btn-primary" type="submit">Sign in</button>&nbsp;

                <!-- 
                GOTO: /app/routes/users.js
                 -->
                or&nbsp;<a class="show-signup" href="/signup">Sign up</a>
            </div>
        </div>
    </form>
{% endblock %}
