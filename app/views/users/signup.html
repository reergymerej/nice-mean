<!-- 
This view extends another, so it's content
will be plugged into the corresponding "block auth"
in auth.html.
GOTO: /app/views/users/auth.html
 -->
{% extends 'auth.html' %}

{% block auth %}
    <!-- 
    There is no Angular controller here.  The {{ }} values (user, title) look like
    Angular bindings, but they're tokens for the template renderer.
    The {{ }} don't make it to the browser. These template values were
    provided by the Express controller. /app/controllers/users.js:signup

    The template engine is "swig", defined in /config/env/all.js.
    REF: http://paularmstrong.github.io/swig/

    The form submits to /users.  There's nothing "Angular" about this form.
    GOTO: /app/routes/users.js
    -->

    <form class="signin form-horizontal" action="/users" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Full Name</label>
            <div class="col-md-8">
                <input id="name" class="form-control" type="text" name="name" placeholder="Full Name" value="{{user.name}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email" value="{{user.email}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-8">
                <input id="username" class="form-control" type="text" name="username" placeholder="Username" value="{{user.username}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">Sign up</button>&nbsp;

                <!-- 
                TODO: follow this
                -->
                or&nbsp;<a class="show-login" href="/signin">login</a>
            </div>
        </div>
    </form>
{% endblock %}
